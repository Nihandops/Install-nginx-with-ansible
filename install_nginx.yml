---
- name: Install Nginx on web servers
  hosts: webservers
  become: true

  tasks:
    - name: Update apt repository cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started
        enabled: yes
